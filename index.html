<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <title>ML Cloud API Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section class="jumbotron text-center">
    <div class="container">
      <h1>EasyGuide for ML Cloud APIs</h1>

      <div class="d-flex w-100 mt-5" style="gap: 5px;">
        <div class="form-group w-100">
          <input type="text" id="search" class="form-control" placeholder="Search images..." />
        </div>
        <button id="downloadButton" class="btn btn-primary mb-3" disabled>

      </div>
    </div>
  </section>
  <div class="container mt-5">

    <div class="row" id="image-grid"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
  <script src="jszip.js"></script>
  <script src="script.js"></script>
</body>

</html>
